<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" type="text/js"></script>
    <title>Calculadora</title>

    <style>
        button {
            height: 30px;
            width: 70px;
            font-size: 15px;
        }
        
        input {
            height: 30px;
            width: 200px;
        }
    </style>
</head>

<body style="background-color: whitesmoke; ">
    <fieldset style="display: block; margin: 0 auto; flex-direction: column;">
        <h1>Calculadora</h1>
        <form>
            <input type="text" id="v1" />
            <input type="text" id="v2" />
            <button type="button" onclick="Operacao('+')" value="somar">+</button>
            <button type="button" onclick="Operacao('-')">-</button>
            <button type="button" onclick="Operacao('*')">X</button>
            <button type="button" onclick="Operacao('/')">/</button><br />

            <input type="text" disabled id="resultado" />
        </form>
    </fieldset>

    <script>
        function Operacao(op) {
            var valor1 = parseFloat(document.getElementById("v1").value);
            var valor2 = parseFloat(document.getElementById("v2").value);
            var resultado = document.getElementById("resultado");
            var resultado_conta;

            switch (op) {
                case "+":
                    resultado_conta = valor1 + valor2;
                    break;

                case "-":
                    resultado_conta = valor1 - valor2;
                    break;

                case "*":
                    resultado_conta = valor1 * valor2;
                    break;

                case "/":
                    resultado_conta = valor1 / valor2;
                    break;
            }
            resultado.value = resultado_conta;
        }
    </script>
</body>

</html>
